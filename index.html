
<!DOCTYPE html>
<html lang="en">
<head>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tells – Home</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #fafafa; }
    nav { background-color: #222; padding: 1em; display: flex; justify-content: space-around; }
    nav a { color: white; text-decoration: none; font-weight: bold; }
    .main-content { padding: 2em; text-align: center; }
    .game-preview { background: #fff; padding: 2em; border-radius: 10px; box-shadow: 0 0 10px #ccc; margin-top: 2em; }
    .game-preview iframe { border: none; width: 100%; max-width: 600px; height: 400px; }
    .welcome { font-size: 1.5em; }
  </style>
</head>
<body>
  <button id="login-btn" onclick="window.location.href='login.html'">Login</button>
<button id="register-btn" onclick="window.location.href='register.html'">Register</button>
<button id="logoutBtn" style="display: none;">Logout</button>
<div id="welcome-user"></div>

  <!-- Navigation Bar -->
  <nav>
    <a href="index.html">Home</a>
    <a href="stories.html">Stories</a>
    <a href="community.html">Community</a>
    <span id="userWelcome"></span>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <div class="welcome">
      <p>Welcome to <strong>Tells</strong> – where stories come alive!</p>
    </div>

    <div class="game-preview">
      <h2><a href="game.html" style="text-decoration: none; color: #DC143C;">
     Funhouse: Enter the Haunted Carnival!
  </a></h2>
      <p>Macy is about to enter the funhouse. Which friend will she choose to go with? Make choices that shape the story in unexpected ways.</p>
    </div>
  </div>

  <script>
    const token = localStorage.getItem("jwt_token");
    const username = localStorage.getItem("username");
    if (username && token) {
      document.getElementById("userWelcome").textContent = `Welcome, ${username}`;
    } else {
      document.getElementById("userWelcome").innerHTML = `<a href="login.html">Login</a>`;
    }
  </script>
  <script src="register.js"></script>
</body>
</html>
